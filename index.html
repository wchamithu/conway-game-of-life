<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas</title>
        <style>
            body {
                background-color: rgb(41, 41, 41);
            }
            canvas {
                border: 5px solid rgb(196, 196, 196);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <canvas class="canvas" width="500" height="500"
            >Browser does not support canvas</canvas
        >

        <script src="./app.js"></script>
    </body>
</html>
